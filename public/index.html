<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DDSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="icon" href="data:;base64,=">
</head>

<body>

    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <span class="navbar-item title is-family-monospace" title="Differential Diagnosis Support System">DDSS</span>
            </div>
        </nav>
    </header>
    <div class="container-fluid columns">
        <section class="section column" id="case">
            <h2 class="title is-family-monospace is-size-4">Case</h2>
            <textarea class="textarea" id="case__notes" placeholder="Describe case"></textarea>
        </section>
        <section class="section column" id="symptoms">
            <h2 class="title is-family-monospace is-size-4">Symptoms</h2>
            <input type="text" id="symptoms__input_search" placeholder="Search symptom" list="symptoms__datalist_search" class="input">
            <datalist id="symptoms__datalist_search"></datalist>
        </section>
        <section class="section column" id="diagnoses">
            <h2 class="title is-family-monospace is-size-4">Diagnoses</h2>
            <input type="text" id="diagnoses__input_search" placeholder="Search diagnosis" list="diagnosis__datalist_search" class="input">
            <datalist id="diagnosis__datalist_search"></datalist>
        </section>
    </div>
    <script src="js/app.js"></script>

</body>

</html>
